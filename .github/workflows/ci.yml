name: CI
on:
  pull_request:
    branches:
      - development
      - main

permissions:
  contents: read

jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”¨ Setup GO and Cache
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.17.0'
          cache: true

      - name: ðŸ“© Checkout files
        uses: actions/checkout@v4
      
      - name: ðŸ§ª Running golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
